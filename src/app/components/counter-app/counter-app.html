<h1 style="text-align: center;">Counter App</h1>
<div>
  <h2 class="counter">{{counter}}</h2>
  <div style="text-align: center;">
    <button class="btn bg-red" (click)="handleDecrementClick()">Decrement</button>
    <button class="btn bg-yellow" (click)="handleResetClick()">Reset</button>
    <button class="btn bg-green" (click)="handleIncrementClick()">Increment</button>
  </div>
</div>
